<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vitrine de Sobremesas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <section class="products">
      <h1>Sobremesas</h1>
      <div class="grid" id="product-list">
        
      </div>
    </section>

    <aside class="cart">
      <h2>Seu Carrinho (<span id="cart-count">0</span>)</h2>
      <ul id="cart-items">
        <li class="empty-cart">Seu carrinho est√° vazio.</li>
      </ul>
      <div class="cart-summary">
        <p>Total: <strong id="cart-total">R$ 0,00</strong></p>
        <button id="confirm-btn" disabled>Finalizar Pedido</button>
      </div>
    </aside>
  </main>

  <div class="modal hidden" id="confirmation-modal">
    <div class="modal-content">
      <h2>Pedido Confirmado</h2>
      <p>Esperamos que aproveite sua sobremesa!</p>
      <ul id="order-summary"></ul>
      <p class="order-total">Total do Pedido: <strong id="order-total">R$ 0,00</strong></p>
      <button id="new-order-btn">Novo Pedido</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
